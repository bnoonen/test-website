<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscription Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>My Subscription Site</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Plans</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Our Service</h2>
      <p>Simple, affordable subscription plans for everyone.</p>
    </section>

    <section class="plans">
      <h2>Choose Your Plan</h2>
      <div class="plan-list">
        <div class="plan">
          <h3>Basic</h3>
          <p>$5/month</p>
          <button>Subscribe</button>
        </div>
        <div class="plan">
          <h3>Standard</h3>
          <p>$10/month</p>
          <button>Subscribe</button>
        </div>
        <div class="plan">
          <h3>Premium</h3>
          <p>$20/month</p>
          <button>Subscribe</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
